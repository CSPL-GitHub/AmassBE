{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <!-- metadata -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{% block title %} {% endblock title %}</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" type="text/css"
    href="{% static 'css/fonts.googleapis.com_css_family=Source+Sans+Pro_300,400,400i,700&display=fallback' %}" />

  <!-- jQuery -->
  <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>

  <!-- Popper.js -->
  <script src="{% static 'js/popper-2.11.8.min.js' %}"></script>

  <!-- Fontawesome -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/fontawesome-free-6.4.2-web/all.min.css' %}" />
  <script src="{% static 'js/fontawesome-free-6.4.2-web/all.min.js' %}"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-5.3.2/bootstrap.min.css' %}" />
  <script src="{% static 'js/bootstrap-5.3.2/bootstrap.min.js' %}"></script>

  <!-- Toastr.js -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/toastr-2.1.4/toastr.min.css' %}" />
  <script src="{% static 'js/toastr-2.1.4/toastr.min.js' %}"></script>

  <!-- AdminLTE template -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/adminlte-3.2.0/adminlte.min.css' %}">
  <script src="{% static 'js/adminlte-3.2.0/adminlte.min.js' %}"></script>

  <!-- Selectize.js -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/selectize.js/selectize.bootstrap5.css' %}" />
  <script src="{% static 'js/selectize.js/selectize.min.js' %}"></script>

  <!-- jsGrid -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/jsgrid-1.5.3/jsgrid.min.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/jsgrid-1.5.3/jsgrid-theme.min.css' %}" />
  <script src="{% static 'js/jsgrid-1.5.3/jsgrid.min.js' %}"></script>

  <!-- Toastr configuration -->
  <script>
    toastr.options = {
      "closeButton": true,
      "debug": false,
      "newestOnTop": false,
      "progressBar": true,
      "positionClass": "toast-top-right",
      "preventDuplicates": true,
      "onclick": null,
      "showDuration": "300",
      "hideDuration": "1000",
      "timeOut": "3000",
      "extendedTimeOut": "1000",
      "showEasing": "swing",
      "hideEasing": "linear",
      "closeEasing": 'linear',
      "showMethod": "fadeIn",
      "hideMethod": "fadeOut",
      "closeMethod": 'fadeOut',
    };
  </script>

  {% block head %} {% endblock head %}
</head>

<body class="hold-transition sidebar-mini">
  <!-- Toastr messages -->
  <script>
    {% if messages %}
      {% for message in messages %}
        {% if message.tags == 'success' %}
          toastr.success('{{ message }}', 'Success');
        {% elif message.tags == 'error' %}
          toastr.error('{{ message }}', 'Error');
        {% elif message.tags == 'info' %}
          toastr.info('{{ message }}', 'Info');
        {% elif message.tags == 'warning' %}
          toastr.warning('{{ message }}', 'Warning');
        {% endif %}
      {% endfor %}
    {% endif %}
  </script>

  <!-- Site wrapper -->
  <div class="wrapper">
    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
      <!-- Left navbar links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
        </li>
      </ul>

      <!-- Right navbar links -->
      <ul class="navbar-nav ml-auto">
        <!-- Navbar Search -->
        <li class="nav-item">
          <a class="nav-link" data-widget="navbar-search" href="#" role="button">
            <i class="fas fa-search"></i>
          </a>
          <div class="navbar-search-block">
            <form class="form-inline">
              <div class="input-group input-group-sm">
                <input class="form-control form-control-navbar" type="search" placeholder="Search" aria-label="Search">
                <div class="input-group-append">
                  <button class="btn btn-navbar" type="submit">
                    <i class="fas fa-search"></i>
                  </button>
                  <button class="btn btn-navbar" type="button" data-widget="navbar-search">
                    <i class="fas fa-times"></i>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </li>
      </ul>
    </nav>
    <!-- /.navbar -->

    {% include 'adminlte/sidebar.html' %}

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1>{% block page_heading %} {% endblock page_heading %}</h1>
            </div>
          </div>
        </div>
        <!-- /.container-fluid -->
      </section>

      {% block content %} {% endblock content %}
    </div>
    <!-- /.content-wrapper -->

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
      <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
  </div>
  <!-- ./wrapper -->
</body>

</html>

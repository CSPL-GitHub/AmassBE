{% extends "base.html" %}


{% block title %} Login {% endblock title%}


{% block head %}
    <style>
        body {
            background-image: linear-gradient(to right, #00f2fe 0%, #4facfe 100%);
            font-family: sans-serif;
        }

        .container {
            width: 100%;
            max-width: 60rem;
            margin-top: 4rem;
        }

        .login-image-padding {
            padding: 0 !important;
        }

        img {
            min-height: 100%;
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;
        }

        .form-control {
            border: none !important;
            border-bottom: 1px solid #000 !important;
            box-shadow: none;
            outline: none;
            padding-left: 0;
        }

        .form-control:focus {
            outline: none;
            box-shadow: none;
        }

        .form-style input {
            border: 0;
            height: 50px;
            border-radius: 0;
            border-bottom: 1px solid #ebebeb;
        }

        .form-style input:focus {
            border-bottom: 1px solid #007bff;
            box-shadow: none;
            outline: 0;
            background-color: none;
        }

        .sideline {
            display: flex;
            width: 100%;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #ccc;
        }

        button {
            height: 50px;
            border-radius: 50px !important;
            background-color: black !important;
        }

        .btn:hover {
            background-color: rgb(40, 40, 43) !important;
        }

        .sideline:before,
        .sideline:after {
            content: '';
            border-top: 1px solid #ebebeb;
            margin: 0 20px 0 0;
            flex: 1 0 20px;
        }

        .sideline:after {
            margin: 0 0 0 20px;
        }

        footer {
            text-align: center;
        }

        #login-form {
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        @media (max-width: 767px) {
            #login-form {
                border-top-left-radius: 20px;
                border-bottom-left-radius: 20px;
            }
        }
    </style>
{% endblock head %}


{% block body %}
    <div class="container">
        <div class="row m-5 no-gutters shadow-lg">
            <div class="col-md-5 d-none d-md-block login-image-padding">
                <img src="https://images.unsplash.com/photo-1566888596782-c7f41cc184c5?ixlib=rb-1.2.1&auto=format&fit=crop&w=2134&q=80"
                    class="img-fluid" />
            </div>
            <div class="col-md-7 bg-white p-5" id="login-form">
                <h3 class="pb-3"><b>Admin Login</b></h3>
                <div class="form-style">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group pb-3">
                            <input type="text" placeholder="Email" class="form-control" name="username">
                        </div>
                        <div class="form-group pb-3">
                            <input type="password" placeholder="Password" class="form-control" name="password">
                        </div>
                        <div class="d-flex align-items-center justify-content-between">
                            <div class="d-flex align-items-center">
                                <input type="checkbox" value="" />
                                <span class="font-weight-bold" style="padding-left: 5px;">Remember Me</span>
                            </div>
                            <div><a href="#">Forget Password?</a></div>
                        </div>
                        <div class="pb-2">
                            <button type="submit" class="btn btn-dark w-100 font-weight-bold mt-2">Submit</button>
                        </div>
                    </form>
                    <div class="pt-4 text-center">
                        <a href="#">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer> Powered by <strong><em>Consociate Solutions Private Limited</em></strong></footer>
{% endblock body%}
